<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Change the World</title>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="header-container" >
                <div class="header-up">
                    <div class="logo">
                        <div class="cube-container">
                            <div class="cube">
                                <div class="side front">We Are</div>
                                <div class="side back">For</div>
                                <div class="side right">The World </div>
                                <div class="side left">The Change </div>
                            </div>
                        </div>
                        <div class="header-menu">
                            <a href="#">Home</a>
                            <a href="#">About</a>
                            <a href="#">Events</a>
                            <a href="#">News</a>
                            <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
            <div class="main-tittle">
                <h1>You can do great changes for the world</h1>
            </div>
            </div>
        </header>
        <main class="main">
            <div class="main-container">
                    <div class="about-options">
                        <div class="box">
                            <a href="#">Know more about</a>
                        </div>
                        <div class="box">
                            <a href="#">Join Us!</a>
                        </div>
                        <div class="box">
                            <a href="#">Contact Us</a>
                        </div>
                    </div>
                </div>
            <div class="slider-container">
                <input type="range" class="color-slider">
            </div>
        </main>
        <footer class="footer">
            <div class="main-container">
                <div class="footer-menu">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Events</a>
                    <a href="#">News</a>
                </div>
                <div class="contact">
                    <div class="mail">
                        <h2>Let you know us</h2>
                        <input type="email" placeholder="Your email">
                        <button class="interactive-button" type="submit">Send</button>
                    </div>
                </div>
                <div class="social-media">
                    <a href="#" target="blank">
                        <ion-icon name="logo-instagram" size="large"></ion-icon></a>
                    <a href="#" target="blank">
                        <ion-icon name="logo-facebook" size="large"></ion-icon></a>
                    <a href="#" target="blank">
                        <ion-icon name="logo-tiktok" size="large"></ion-icon></a>
                    <a href="#" target="blank">
                        <ion-icon name="logo-youtube" size="large"></ion-icon></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>

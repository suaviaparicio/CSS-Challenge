<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="img/adopt2.jpeg" as="image">
    <link rel="preload" href="img/sponsor2.jpeg" as="image">
    <link rel="preload" href="img/contribution2.jpeg" as="image">
    <title>Genesis</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-container" >
                <div class="header-up">
                    <div class="logo">
                        <img src="img/logo2.png" alt="Logo" href="#" >
                    </div>
                    <div class="header-menu">
                        <a href="#">Home</a>
                        <a href="#">About Us</a>
                        <a href="#">Adoptions</a>
                        <a href="#">News</a>
                        <a href="#">Events</a>
                        <a href="#">Contact Us</a>
                    </div>
                    <div class="profile">
                        <a href="#">
                            <ion-icon name="person" size="large"></ion-icon>
                        </a>
                        <button>Sign Up</button>
                    </div>
                </div>
                <div class="main-tittle">
                    <h1>Discover your Soulmate that will make you happy ever</h1>
                    <p>You will not regret it!</p>
                </div>
                <div class="search">
                    <h2>Let's find the perfect friend for you</h2>
                    <div class="search-container">
                        <div class="search-bar">
                            <select class="search-select" name="" id="">
                                <option value="Female cats">Female cats</option>
                                <option value="Male cats">Male cats</option>
                            </select>
                            <input class="search-input" type="text" placeholder="Write the name of the pet">
                            <button class="search-button" type="submit">Search Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main-container">
                <div class="about">
                    <div class="about-title">
                        <h1>We encourage you to</h1>
                    </div>
                    <div class="about-options">
                        <div class="adopt">
                            <div class="option-image">
                                <div class="image-wrapper">
                                    <img class="original-image" src="img/adopt.jpg" alt="Adopt image">
                                    <img class="hover-image" src="img/adopt2.jpeg" alt="Adopt image">
                                </div>
                            </div>
                            <a href="#">Adopt</a>
                        </div>
                        <div class="sponsor">
                            <div class="option-image">
                                <div class="image-wrapper">
                                    <img class="original-image" src="img/sponsor.JPG" alt="Sponsor image">
                                    <img class="hover-image" src="img/sponsor2.jpeg" alt="Sponsor image">
                                </div>
                            </div>
                            <a href="#">Sponsor a Pet</a>
                        </div>
                        <div class="contribution">
                            <div class="option-image">
                                <div class="image-wrapper">
                                    <img class="original-image" src="img/contribution.jpeg" alt="Contribution image">
                                    <img class="hover-image" src="img/contribution2.jpeg" alt="Contribution image">
                                </div>
                            </div>
                            <a href="#">Make a contribution</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="main-container">
                <div class="footer-menu">
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Adoptions</a>
                    <a href="#">News</a>
                    <a href="#">Events</a>
                </div>
                <div class="contact">
                    <div class="mail">
                        <h2>Write us a message</h2>
                        <input type="text" placeholder="Message">
                        <input type="email" placeholder="Your email">
                        <button type="submit">Send</button>
                    </div>
                <div class="social-media">
                    <a href="#" target="blank">
                        <ion-icon name="logo-instagram" size="large"></ion-icon></a>
                    <a href="#" target="blank">
                        <ion-icon name="logo-facebook" size="large"></ion-icon></a>
                    <a href="#" target="blank">
                        <ion-icon name="logo-tiktok" size="large"></ion-icon></a>
                    <a href="#" target="blank">
                        <ion-icon name="logo-youtube" size="large"></ion-icon></a>
                </div>
                </div>
            </div>
        </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
